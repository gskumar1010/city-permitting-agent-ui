apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mechanic
spec:
  destination:
    name: in-cluster
    namespace: mechanic
    server: https://kubernetes.default.svc
  source:
    path: deploy/helm-dev
    repoURL: https://github.com/glroland/mechanic.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
